  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function checkService() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://chatreplayviewer.onrender.com", true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              console.log("O serviço está disponível!");
              // Realize a ação específica quando o serviço estiver disponível
            } else {
              console.log("O serviço retornou um código de status diferente de 200.");
              // Realize a ação específica quando o serviço retornar um código de status diferente de 200
            }
          }
        };
        xhr.send();
      }

      // Verifica o serviço a cada 5 segundos
      setInterval(checkService, 5000);
    });

  </script>
